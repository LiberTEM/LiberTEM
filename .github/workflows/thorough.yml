name: Thorough (manual)

on:
  workflow_dispatch:
  pull_request:  # FIXME: remove before merging the PR

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-14, macos-12]
        exclude:
          - os: macos-14
            python_version: "3.7"
          - os: macos-14
            python_version: "3.8"
          - os: macos-14
            python_version: "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Choose Python version ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python_version }}'
          cache: 'pip'
      - run: |
           [[ "${{ matrix.os }}" = "ubuntu-latest" ]] && sudo apt-get install -y libcap-dev || true
        shell: bash
      - name: install tox (with uv)
        if: ${{ matrix.python_version != '3.7' }}
        run: python3 -m pip install tox tox-uv
      - name: install tox
        if: ${{ matrix.python_version == '3.7' }}
        run: python3 -m pip install tox
      - name: run tox
        run: tox -e 'py${{ matrix.python_version }}' -- tests/ -m "not dist"