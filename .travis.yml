language: python
cache: pip

script:
  - tox

install:
  - pip install tox

env:
  global:
    - LT_RUN_FUNCTIONAL=1

jobs:
  include:
    - stage: test
      python: 3.6
      env: TOXENV=py36
    - stage: test
      python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - stage: test
      python: 3.6
      env: TOXENV=flake8
    - stage: test
      python: 3.6
      env: TOXENV=qa
    - stage: test
      python: 3.6
      env: TOXENV=docs-deploy

    - stage: packaging
      sudo: require
      dist: trusty
      script:
        - bash -ex packaging/appimage/make_app_image.sh
        - ls -lh
      after_success:
        - bash <(curl -s https://codecov.io/bash) -f coverage.xml
        - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
        - bash -c "chmod +x upload.sh && ./upload.sh LiberTEM*.AppImage* dist/*"

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
