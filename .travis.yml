language: python
cache:
  - pip
  - directories:
    - client/node_modules/

install:
  - pip install tox

script:
  - tox

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage.xml -f client/coverage/coverage-final.json

jobs:
  include:
    - stage: test
      env: TOXENV=py36
      python: 3.6
    - stage: test
      env: TOXENV=py37
      python: 3.7
      dist: xenial
      sudo: true
    - stage: test
      env: TOXENV=flake8
      python: 3.7
      dist: xenial
      sudo: true
    - stage: test
      env: TOXENV=qa
      dist: xenial
      python: 3.7
      sudo: true
    - stage: test
      env: TOXENV=docs-check
      python: 3.7
      dist: xenial
      sudo: true
      install:
        - pip install tox
        - sudo apt-get install -y pandoc
    - stage: test
      language: node_js
      node_js:
        - 8
      install:
        - (cd client && npm install)
      script:
        - (cd client && npm run build)
        - (cd client && npm test -- --coverage)

    - stage: packaging
      env: TOXENV=docs-deploy
      python: 3.7
      dist: xenial
      sudo: true
      install:
        - pip install tox
        - sudo apt-get install -y pandoc

    - stage: packaging
      sudo: require
      python: 3.7
      dist: xenial
      install:
        - pip install click pygithub requests twine html5lib docutils
      script:
        - python scripts/release upload --pypi-test-user=libertem_bot --pypi-user=libertem_bot --no-dry-run

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
